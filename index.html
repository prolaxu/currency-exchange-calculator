<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Exchange</title>
</head>
<body class="clasic">
    <div class="container">
        <div class="output">

            <h2><span id="exvalue"></span></h2>
            <div>
                Rate: <span id="exrate"></span>
            </div>
        </div>
        <div class="action">
            <div><input type="number" id="currency-id" value="1"></div>
            <div class="select">
                <div>
                <label for="fcurrency">First Currency</label>
                <select name="fcurrency" id="fcurrency">
                    <option value="usd">United States dollar</option>
                </select>
            </div>
            <div>
                <label for="scurrency">Second Currency</label>
                <select name="scurrency" id="scurrency">
                    <option value="npr">Nepalese rupee</option>
                </select>
            </div>
            </div>
            <div>
                <button id="convert" class="convert" onclick="calculate()">Calculate </button>
            </div>
        </div>
    </div>
    <div id="theme-switcher" >
        <div id="switcher">
            <div class="theme-select" onclick="changeTheme('clasic')">Clasic</div>
            <div class="theme-select" onclick="changeTheme('morden')">Morden</div>
            <div class="theme-select" onclick="changeTheme('coin')">Coin</div>
        </div>
        <div onclick="toggleTheme()" class="icons">
            <svg   id='theme-icon' xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false"  style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);  width: 35px;" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g ><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2S2 6.477 2 12s4.477 10 10 10zm0-2V4a8 8 0 1 1 0 16z" /></g><rect x="0" y="0" width="50" height="50" fill="rgba(0, 0, 0, 0)" /></svg>
            <svg id="cross-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false"  style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);  width: 30px;" preserveAspectRatio="xMidYMid meet" viewBox="0 0 15 15"><path d="M2.64 1.27L7.5 6.13l4.84-4.84A.92.92 0 0 1 13 1a1 1 0 0 1 1 1a.9.9 0 0 1-.27.66L8.84 7.5l4.89 4.89A.9.9 0 0 1 14 13a1 1 0 0 1-1 1a.92.92 0 0 1-.69-.27L7.5 8.87l-4.85 4.85A.92.92 0 0 1 2 14a1 1 0 0 1-1-1a.9.9 0 0 1 .27-.66L6.16 7.5L1.27 2.61A.9.9 0 0 1 1 2a1 1 0 0 1 1-1c.24.003.47.1.64.27z" /><rect x="0" y="0" width="15" height="15" fill="rgba(0, 0, 0, 0)" /></svg>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
